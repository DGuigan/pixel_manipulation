<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pixel Manipulation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="main-canvas"></canvas>

    <form id="speed-form">
        <label for="speed">Speed:</label>
        <input id="speed" name="speed" type="range" value="13" min="-100" max="100">
        <button id="freeze-btn">Freeze</button>
    </form>
    <form id="colour-form">
        <label for="red">Red:</label>
        <input id="red" name="red" type="range" min="-100" max="100">
        <label for="green">Green:</label>
        <input id="green" name="green" type="range" min="-100" max="100">
        <label for="blue">Blue:</label>
        <input id="blue" name="blue" type="range" min="-100" max="100">
        <button id="reset-colour-btn">Reset</button>
    </form>
    <form id="angle-form">
        <label for="angle">Angle:</label>
        <input id="angle" name="angle" type="range" value="180" min="0" max="360">
        <button id="reset-angle-btn">Reset</button>
    </form>
    <form id="size-form">
        <label for="size">Particle Size:</label>
        <input id="size" name="size" type="range" min="0" max="200">
        <button id="reset-size-btn">Reset</button>
    </form>
    <form id="mode-form">
        <button id="linear-btn">Linear</button>
        <button id="circular-btn">Circular</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
